<!DOCTYPE html>

<html>
  <header>

  </header>
  <body>
    <h1>Welcome to webworkder demo</h1>

    <input id="search-word" />
    <button id="search-word-confirm"></button>
    <div id="result"></div>

    <script>
      let worker = new Worker('./worker.js')
      
      worker.addEventListener('message', (e) => {
        console.log(e.data)
      })

      worker.postMessage({
        type: 'add', 
        args: [1, 1]
      })
      worker.postMessage({
        type: 'subtract', 
        args: [1, 1]
      })
    </script>
  </body>
</html>
