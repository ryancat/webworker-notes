<!DOCTYPE html>

<html>
  <header>

  </header>
  <body>
    <h1>Welcome to webworkder demo</h1>

    <input id="search-word" />
    <button id="search-word-confirm"></button>
    <div id="result"></div>

    <script>
      let worker = new SharedWorker('./worker.js')
      worker.port.postMessage('done')
      
      worker.port.start()
      worker.port.addEventListener('message', (msg) => {
        console.log('from host:', msg.data)
      })

    </script>
  </body>
</html>
